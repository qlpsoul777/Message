#{extends 'main.html' /}
#{set title:'新增通知' /}
<link rel="stylesheet" href="@{'/public/stylesheets/qlp.css'}">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div>
                <h3>编辑通知</h3>
            </div>
            <form id="createForm" action="/save" method="post" class="form-horizontal">
                <div class="toolbar">
                    <ul>
                        <li>
                            <button class="btn btn-success" type="submit">保存</button>
                        </li>
                        <li>
                            <a href="@{Application.index()}" class="btn btn-warning">取消</a>
                        </li>
                    </ul>
                </div>
                <table class="table">
                    <tr>
                        <td>
                            <div class="control-group">
                                <label class="control-label" for="subTitle">标题：</label>
                                <div class="controls">
                                    <input id="subTitle" type="text" name="subTitle" value=""/>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="control-group">
                                <label class="control-label" for="author">创建人：</label>
                                <div class="controls">
                                    <input id="author" type="text" name="author" value=""/>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="control-group">
                                <label class="control-label" for="content">内容：</label>
                                <div class="controls">
                                    <textarea name="content" id="content" rows="7" style="width:780px"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
